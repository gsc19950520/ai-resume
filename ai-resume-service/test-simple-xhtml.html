<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF生成测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        .profile {
            margin: 20px 0;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 80px;
            margin: 0 auto 20px auto;
        }
        .info h3 {
            color: #2c3e50;
            margin: 0 0 5px 0;
            text-align: center;
        }
        .info p {
            color: #7f8c8d;
            margin: 5px 0;
            text-align: center;
        }
        .skills {
            margin: 20px 0;
        }
        .skill-item {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #3498db;
            margin-bottom: 10px;
        }
        .skill-bar {
            background: #bdc3c7;
            height: 8px;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }
        .skill-progress {
            background: #3498db;
            height: 100%;
            border-radius: 4px;
        }
        .test-image {
            width: 200px;
            height: 150px;
            background: #e0e0e0;
            border-radius: 8px;
            margin: 20px auto;
            text-align: center;
            line-height: 150px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF生成测试页面</h1>
        
        <div class="profile">
            <div class="avatar">张</div>
        <div class="info">
            <h3>张三</h3>
            <p>高级Java开发工程师</p>
            <p>5年工作经验 | 北京</p>
        </div>
        </div>

        <div class="test-image">测试图片</div>
        
        <h3>技能专长</h3>
        <div class="skills">
            <div class="skill-item">
                <strong>Java开发</strong>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 90%"></div>
                </div>
            </div>
            <div class="skill-item">
                <strong>Spring Boot</strong>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 85%"></div>
                </div>
            </div>
            <div class="skill-item">
                <strong>MySQL数据库</strong>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 80%"></div>
                </div>
            </div>
            <div class="skill-item">
                <strong>微服务架构</strong>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 75%"></div>
                </div>
            </div>
        </div>
        
        <p style="text-align: center; color: #7f8c8d; margin-top: 30px;">
            这是一个测试PDF生成的HTML页面，包含了现代CSS特性如flexbox、grid、渐变背景等。
        </p>
    </div>
</body>
</html>
