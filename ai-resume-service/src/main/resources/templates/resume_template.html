<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>简历</title>
    <style>
        /* 基本样式 */
        body {
            font-family: "SimSun", "宋体", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            font-size: 12px;
            line-height: 1.5;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        
        .container {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            box-sizing: border-box;
        }
        
        /* 标题样式 */
        .title-section {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        
        h2 {
            font-size: 16px;
            margin: 15px 0 10px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #ccc;
            color: #333;
        }
        
        /* 个人信息 */
        .personal-info {
            margin-bottom: 20px;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 5px;
        }
        
        .info-label {
            width: 80px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .info-value {
            flex-grow: 1;
        }
        
        /* 经历列表 */
        .experience-list {
            margin-bottom: 20px;
        }
        
        .experience-item {
            margin-bottom: 15px;
        }
        
        .experience-header {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .experience-details {
            margin-left: 20px;
        }
        
        /* 技能列表 */
        .skills-list {
            margin-bottom: 20px;
        }
        
        .skill-tag {
            display: inline-block;
            padding: 2px 8px;
            margin: 2px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }
        
        /* 自我评价 */
        .self-evaluation {
            margin-bottom: 20px;
            text-indent: 2em;
        }
        
        /* 项目经历 */
        .project-list {
            margin-bottom: 20px;
        }
        
        .project-item {
            margin-bottom: 15px;
        }
        
        .project-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        /* 响应式调整 */
        @media print {
            body {
                background-color: white;
            }
            
            .container {
                width: 100%;
                height: 100%;
                padding: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 标题部分 -->
        <div class="title-section">
            <h1 th:text="${resume.personalInfo?.name ?: '未知'}"></h1>
            <div th:text="${resume.personalInfo?.jobTitle ?: '未设置职位'}"></div>
        </div>
        
        <!-- 个人信息 -->
        <div class="personal-info">
            <div class="info-row">
                <div class="info-label">电话：</div>
                <div class="info-value" th:text="${resume.personalInfo?.phone ?: '未设置'}"></div>
            </div>
            <div class="info-row">
                <div class="info-label">邮箱：</div>
                <div class="info-value" th:text="${resume.personalInfo?.email ?: '未设置'}"></div>
            </div>
            <div class="info-row">
                <div class="info-label">地点：</div>
                <div class="info-value" th:text="${resume.personalInfo?.location ?: '未设置'}"></div>
            </div>
            <div class="info-row">
                <div class="info-label">期望薪资：</div>
                <div class="info-value" th:text="${resume.personalInfo?.expectedSalary ?: '未设置'}"></div>
            </div>
        </div>
        
        <!-- 自我评价 -->
        <div class="self-evaluation">
            <h2>自我评价</h2>
            <p th:text="${resume.personalInfo?.selfEvaluation ?: '未设置自我评价'}"></p>
        </div>
        
        <!-- 教育经历 -->
        <div class="experience-list">
            <h2>教育经历</h2>
            <div class="experience-item" th:each="edu : ${resume.education}">
                <div class="experience-header">
                    <span th:text="${edu.school}"></span>
                    <span th:text="${edu.startDate} + ' - ' + ${edu.endDate}"></span>
                </div>
                <div class="experience-details">
                    <div th:text="${edu.major} + ' | ' + ${edu.degree}"></div>
                    <div th:if="${edu.description}" th:text="${edu.description}"></div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(resume.education)}">
                未设置教育经历
            </div>
        </div>
        
        <!-- 工作经历 -->
        <div class="experience-list">
            <h2>工作经历</h2>
            <div class="experience-item" th:each="work : ${resume.workExperience}">
                <div class="experience-header">
                    <span th:text="${work.companyName}"></span>
                    <span th:text="${work.startDate} + ' - ' + ${work.endDate}"></span>
                </div>
                <div class="experience-details">
                    <div th:text="${work.positionName}"></div>
                    <div th:if="${work.description}" th:text="${work.description}"></div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(resume.workExperience)}">
                未设置工作经历
            </div>
        </div>
        
        <!-- 项目经历 -->
        <div class="project-list">
            <h2>项目经历</h2>
            <div class="project-item" th:each="project : ${resume.projects}">
                <div class="project-title" th:text="${project.name}"></div>
                <div class="experience-details">
                    <div th:if="${project.description}" th:text="${project.description}"></div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(resume.projects)}">
                未设置项目经历
            </div>
        </div>
        
        <!-- 技能 -->
        <div class="skills-list">
            <h2>专业技能</h2>
            <div th:if="${resume.skillsWithLevel}">
                <div class="skill-tag" th:each="skill : ${resume.skillsWithLevel}" th:text="${skill.name} (${skill.level})"></div>
            </div>
            <div th:unless="${resume.skillsWithLevel}" th:if="${resume.skills}">
                <div class="skill-tag" th:each="skill : ${resume.skills}" th:text="${skill}"></div>
            </div>
            <div th:if="${#lists.isEmpty(resume.skills) && #lists.isEmpty(resume.skillsWithLevel)}">
                未设置专业技能
            </div>
        </div>
        
        <!-- 兴趣爱好 -->
        <div class="interests">
            <h2>兴趣爱好</h2>
            <div th:if="${resume.personalInfo?.interests}">
                <div class="skill-tag" th:each="interest : ${resume.personalInfo.interests}" th:text="${interest}"></div>
            </div>
            <div th:unless="${resume.personalInfo?.interests}">
                未设置兴趣爱好
            </div>
        </div>
    </div>
</body>
</html>
