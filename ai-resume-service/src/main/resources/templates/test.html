<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8"/>
<title>模板四简历 - 测试</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    font-family: "Microsoft YaHei", Arial, sans-serif;
}

.template-four-container {
    display: table;
    width: 800px;
    min-height: 1120px;
    margin: 20px auto;
    background: #fff;
    border-collapse: separate;
    border-spacing: 0;
}

/* 左右栏 */
.left-panel, .right-panel {
    display: table-cell;
    vertical-align: top;
}

.left-panel {
    width: 30%;
    background: rgba(20, 130, 145, 0.56);
    border-radius: 10px;
    padding: 12px;
    color: #fff;
}

.right-panel {
    width: 70%;
    padding-left: 20px;
}

/* 头像 */
.avatar-container {
    text-align: center;
    margin-bottom: 20px;
}

.avatar {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.8);
    margin-bottom: 6px;
}

.name {
    font-size: 18px;
    font-weight: bold;
}

.title {
    font-size: 13px;
    opacity: 0.9;
}

/* 联系方式 */
.contact-section {
    margin-top: 15px;
}

.section-title {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.5);
    padding-bottom: 4px;
}

.contact-item {
    font-size: 12px;
    margin-bottom: 6px;
}

.contact-label {
    font-weight: 500;
    display: inline-block;
    width: 60px;
}

.contact-value {
    display: inline-block;
}

/* 技能 */
.skills-section {
    margin-top: 20px;
}

.skill-item {
    margin-bottom: 12px;
}

.skill-name {
    font-size: 12px;
    margin-bottom: 4px;
}

.skill-bar {
    width: 100%;
    height: 6px;
    background: rgba(255,255,255,0.3);
    border-radius: 6px;
    overflow: hidden;
}

.skill-fill {
    height: 100%;
    background: #fff;
}

/* 右侧 */
.section {
    background: #fff;
    border-radius: 8px;
    padding: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    margin-bottom: 15px;
}

.job-header {
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
}

.job-desc {
    font-size: 12px;
    color: #444;
    line-height: 1.4;
    position: relative;
    padding-left: 10px;
}

.job-desc::before {
    content: "•";
    position: absolute;
    left: 0;
    top: 0;
    color: #000;
    font-size: 14px;
    font-weight: bold;
}
</style>
</head>
