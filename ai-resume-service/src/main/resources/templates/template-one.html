<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>简历模板</title>
  <style>
    body {
      font-family: "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding: 30px 0;
    }
    .template-one-container {
      width: 900px;
      min-height: 1000px;
      display: flex;
      background: #fff;
      padding: 15px 10px;
      box-sizing: border-box;
      transform: scale(1);
      transform-origin: top left;
    }
    /* 左侧主内容区 */
    .left-panel-swapped {
      width: 70%;
      min-height: 1000px;
      padding: 20px 15px;
      background: #ffffff8e;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
    }
    /* 右侧信息区 */
    .right-panel-swapped {
      width: 30%;
      min-height: 1000px;
      background: #572dca8e;
      border-radius: 10px;
      padding: 24px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    /* 头像与基本信息 */
    .avatar-container {
      text-align: center;
      margin-bottom: 30px;
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.8);
      margin-bottom: 12px;
    }
    .name {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 6px;
    }
    .title {
      font-size: 18px;
      color: #fff;
      opacity: 0.9;
    }
    /* 联系方式 */
    .contact-section {
      width: 100%;
      margin-top: 30px;
    }
    .contact-section .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.4);
      padding-bottom: 4px;
    }
    .contact-item {
      font-size: 15px;
      display: flex;
      flex-wrap: wrap;
      line-height: 30px;
      margin-bottom: 10px;
    }
    .contact-label {
      font-weight: 500;
      margin-right: 4px;
      white-space: nowrap;
    }
    .contact-value {
      flex: 1;
      word-break: break-word;
    }
    /* 技能栏 */
    .skills-section {
      width: 100%;
      margin-top: 40px;
    }
    .skill-item {
      margin-bottom: 12px;
    }
    .skill-name {
      font-size: 16px;
      margin-bottom: 4px;
    }
    .skill-bar {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.3);
      border-radius: 8px;
      overflow: hidden;
    }
    .skill-fill {
      height: 100%;
      background: #fff;
    }
    /* Section通用样式 */
    .section {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }
    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      border-left: 6px solid #148291;
      padding-left: 10px;
    }
    .job {
      margin-bottom: 10px;
    }
    .job-header {
      font-size: 15px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      color: #333;
    }
    .job-desc {
      font-size: 16px;
      line-height: 1.5;
      color: #444;
      margin-bottom: 10px;
    }
    .job-desc::before {
      content: "·";
      color: #000;
      font-weight: bold;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="template-one-container">

    <!-- 左侧主内容区 -->
    <div class="left-panel-swapped">
      <!-- 教育经历 -->
      <div class="section">
        <div class="section-title">教育经历</div>
        <div th:each="edu : ${educationList}" class="job">
          <div class="job-header">
            <div class="job-company" th:text="${edu.school}">学校名称</div>
            <div class="job-position" th:text="${edu.degree}">学位</div>
            <div class="job-period" th:text="${edu.startDate} + ' - ' + ${edu.endDate}">起止时间</div>
          </div>
          <div class="job-desc" th:text="${edu.major} + ' ' + ${edu.description}">专业</div>
        </div>
      </div>

      <!-- 工作经历 -->
      <div class="section">
        <div class="section-title">工作经历</div>
        <div th:each="work : ${workExperienceList}" class="job">
          <div class="job-header">
            <div class="job-company" th:text="${work.companyName}">公司名称</div>
            <div class="job-position" th:text="${work.positionName}">职位</div>
            <div class="job-period" th:text="${work.startDate} + ' - ' + ${work.endDate}">起止时间</div>
          </div>
          <div class="job-desc" th:text="${work.description}">工作描述</div>
        </div>
      </div>

      <!-- 项目经验 -->
      <div class="section">
        <div class="section-title">项目经验</div>
        <div th:each="proj : ${projectList}" class="job">
          <div class="job-header">
            <div class="job-company" th:text="${proj.projectName}">项目名称</div>
            <div class="job-position" th:text="${proj.startDate} + ' - ' + ${proj.endDate}">起止时间</div>
          </div>
          <div class="job-desc" th:text="${proj.description}">项目描述</div>
        </div>
      </div>

      <!-- 兴趣爱好 -->
      <div class="section">
        <div class="section-title">兴趣爱好</div>
        <div class="job-desc" th:text="${interests}">兴趣爱好</div>
      </div>

      <!-- 自我评价 -->
      <div class="section">
        <div class="section-title">自我评价</div>
        <div class="job-desc" th:text="${selfEvaluation}">自我评价</div>
      </div>
    </div>

    <!-- 右侧信息区 -->
    <div class="right-panel-swapped">
      <div class="avatar-container">
        <img class="avatar" th:src="@{${userInfo.avatarUrl}}" alt="头像">
        <div class="name" th:text="${userInfo.name}">姓名</div>
        <div class="title" th:text="${jobTitle}">java</div>
      </div>

      <!-- 联系方式 -->
      <div class="contact-section">
        <div class="section-title">个人信息</div>
        <div class="contact-item"><span class="contact-label">电话：</span><span class="contact-value" th:text="${userInfo.phone}">电话</span></div>
        <div class="contact-item"><span class="contact-label">邮箱：</span><span class="contact-value" th:text="${userInfo.email}">邮箱</span></div>
        <div class="contact-item"><span class="contact-label">地址：</span><span class="contact-value" th:text="${userInfo.address}">地址</span></div>
        <div class="contact-item"><span class="contact-label">出生日期：</span><span class="contact-value" th:text="${userInfo.birthDate}">出生日期</span></div>
        <div class="contact-item"><span class="contact-label">期望薪资：</span><span class="contact-value" th:text="${expectedSalary}">薪资</span></div>
        <div class="contact-item"><span class="contact-label">入职时间：</span><span class="contact-value" th:text="${startTime}">入职时间</span></div>
      </div>

      <!-- 技能进度条 -->
      <div class="skills-section">
        <div class="section-title">专业技能</div>
        <div th:each="skill : ${skillList}" class="skill-item">
          <div class="skill-name" th:text="${skill.name}">技能名称</div>
          <div class="skill-bar">
            <div class="skill-fill" th:style="'width:' + ${skill.level * 20} + '%;'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
